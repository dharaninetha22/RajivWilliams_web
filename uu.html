<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Section with Image</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Toggle Switch Container */
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 70px;
            height: 40px;
            background-color: #ccc;
            border-radius: 20px 20px 0 0; /* Semi-circle shape */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.4s;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 30px;
            background: #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.4s;
        }

        .toggle-switch input {
            display: none;
        }

        /* Icons Styling */
        .toggle-icon {
            position: absolute;
            font-size: 20px;
            transition: transform 0.4s;
        }

        .sun {
            color: yellow;
            transform: translateX(-20px);
        }

        .moon {
            color: white;
            opacity: 0;
            transform: translateX(20px);
        }

        input:checked ~ .sun {
            opacity: 0;
            transform: translateX(-20px) rotate(360deg);
        }

        input:checked ~ .moon {
            opacity: 1;
            transform: translateX(0) rotate(360deg);
        }

        /* Section-One Styling */
        .section-one {
            background: linear-gradient(90deg, rgba(16, 54, 91, 1) 0%, rgba(15, 25, 38, 1) 12%, rgba(20, 80, 136, 1) 100%);
            padding: 100px 20px;
            position: relative;
            color: white;
            text-align: center;
            transition: opacity 0.4s, visibility 0.4s;
        }

        /* Hidden Image Styling */
        .replacement-image {
            display: none;
            width: 100%;
            height: auto;
            transition: opacity 0.4s;
        }

        /* Green Theme Styles */
        .green-theme .section-one {
            opacity: 0;
            visibility: hidden;
        }

        .green-theme .replacement-image {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle with Semi-Circle Background -->
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="toggle-icon sun">&#9728;</span> <!-- Sun Icon -->
            <span class="toggle-icon moon">&#9790;</span> <!-- Moon Icon -->
        </label>
    </div>

    <!-- Section-One -->
    <section class="section-one" id="single-services-sec-one">
        <h1>Exclusive Personalized Mentorship</h1>
        <p>Elite professionals seeking one-on-one mentorship tailored to their unique goals.</p>
    </section>

    <!-- Replacement Image -->
    <img src="assets/images/home-img/themebanner.jpg" alt="Replacement" class="replacement-image" id="replacement-image">

    <script>
        // Get the toggle switch input and body element
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Listen for toggle switch change
        themeToggle.addEventListener('change', function () {
            if (themeToggle.checked) {
                body.classList.add('green-theme'); // Add green-theme class
            } else {
                body.classList.remove('green-theme'); // Remove green-theme class
            }
        });
    </script>
</body>
</html>
